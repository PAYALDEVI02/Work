name: Build and run Dockerfile

on:
  workflow_dispatch:
  push:
     branches:
       - Demo

jobs:
  build-and-run:
     runs-on: ubuntu-latest

     steps:
       - name: Checkout sourcecode
         uses: actions/checkout@v4

       - name: Build Docker
         run: docker build -t work-app .

       - name: Run Docker Container
         run: docker run -d -p 8080:8080 work-app
